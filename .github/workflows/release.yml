name: Build and Release

on:
  push:
    tags:
      - "v*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libopenjp2-7-dev libvips-dev clang libclang-dev

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (release)
        run: cargo build --release

      - name: Package (Linux)
        run: |
          TAG=${{ github.ref_name }}
          tar -C target/release -czf pulsedcm-${TAG}-linux-x86_64.tar.gz pulsedcm-cli

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulsedcm-linux
          path: pulsedcm-${{ github.ref_name }}-linux-x86_64.tar.gz

  create_release:
    name: Create Release and attach artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts
        run: ls -la ./artifacts || true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

