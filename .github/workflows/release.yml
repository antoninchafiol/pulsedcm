name: Build and Release

on:
  push:
    tags:
      - "v*.*"

permissions:
  contents: write   
jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (release)
        run: cargo build --release

      - name: Package (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          TAG=${{ github.ref_name }}
          OSNAME="${{ runner.os }}"
          os_lower=$(echo "$OSNAME" | tr '[:upper:]' '[:lower:]')
          tar -C target/release -czf pulsedcm-${TAG}-${os_lower}-x86_64.tar.gz pulsedcm-cli

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $tag = '${{ github.ref_name }}'
          Compress-Archive -Path target\release\pulsedcm-cli.exe -DestinationPath "pulsedcm-$tag-windows-x86_64.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulsedcm-${{ matrix.os }}
          path: pulsedcm-${{ github.ref_name }}-*

  create_release:
    name: Create Release and attach artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts
        run: ls -la ./artifacts || true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

